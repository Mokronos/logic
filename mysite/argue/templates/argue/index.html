{% extends "argue/base.html" %}
{% block content %}
    <div hx-target="this" hx-swap="outerHTML">
        <div><label>Username:</label> {{username}} </div>
        <div><label>Email:</label> {{email}}</div>
        <button hx-get="edit" class="btn btn-primary">Edit</button>
        <ul>
        {% for user in users %}
            <li>
                Username: {{user.username}}
                Email: {{user.email}}
            </li>
        {% endfor %}
        </ul>
    </div>
{% endblock content %}
