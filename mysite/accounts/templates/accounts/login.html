{% extends base_template %}
{% block content %}
<h2>Log In</h2>
<form hx-post={% url 'accounts:login_action' %}
    hx-target="main"
    hx-select="main"
    hx-swap="innerHTML"
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>
{% endblock %}
