{% extends "base.html" %}

{% block content %}
<div class="flex w-full flex-col items-center">
<div class="m-2 text-2xl">Login</div>
<form method="post" class="flex w-full flex-col items-center">
<div class="mb-4 w-1/2">
    <label class="block text-sm">Username:</label>
    <input class="input block w-full p-2.5" type="text" name="username" placeholder="Username" required>
</div>
<div class="mb-4 w-1/2">
    <label class="block text-sm">Password:</label>
    <input class="input block w-full p-2.5" type="password" name="password" placeholder="Password" required>
</div>
    <button class="mt-4 rounded-lg bg-c2 px-5 py-2.5 text-center text-sm font-medium hover:bg-c3 sm:mt-6" type="submit">Log in</button>
</form>
</div>
{% endblock %}
