{% extends "base.html" %}

{% block content %}
<h1>Log in</h1>
<form method="post">
    <input class="block rounded-lg border border-c3 bg-c2 p-2.5 text-sm shadow-lg shadow-c3" type="text" name="username" placeholder="Username" required>
    <input class="block rounded-lg border border-c3 bg-c2 p-2.5 text-sm shadow-lg shadow-c3" type="password" name="password" placeholder="Password" required>
    <button class="block rounded-lg border border-c3 bg-c2 p-2.5 text-sm shadow-lg shadow-c3" type="submit">Log in</button>
</form>
{% endblock %}
