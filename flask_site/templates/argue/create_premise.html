{% extends base_template %}
{% block content %}
<div class="m-4 mx-auto max-w-2xl">
<h1 class="mb-4 text-xl font-bold">Create New Premise</h1>
<form hx-post="{{ url_for('argue.create', category='premise') }}" hx-swap="innerHTML" hx-target="#main">
    <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
        <div class="sm:col-span-2">
            <label class="mb-2 block text-sm font-medium" for="title">Title</label>
            <input class="input block w-full p-2.5" type="text" placeholder="Type title" name="title" id="title">
        </div>
        <div class="sm:col-span-2">
            <label class="mb-2 block text-sm font-medium" for="content">Description</label>
            <textarea class="block w-full rounded-lg border border-c3 bg-c2 p-2.5 text-sm shadow-lg shadow-c3" placeholder="Type Description" name="content" id="content"></textarea>
        </div>
        <div class="sm:col-span-2">
            <label class="mb-2 block text-sm font-medium" for="title">Belongs to Argument</label>
            <select class="input block w-full p-2.5" name="argument_id" id="argument_id">
            {% for argument in arguments %}
            <option value="{{ argument.id }}">{{ argument.id }} | {{ argument.title }}</option>
            {% endfor %}
            </select>
        </div>
    </div>
    <button class="mt-4 inline-flex items-center rounded-lg bg-c2 px-5 py-2.5 text-center text-sm font-medium hover:bg-c3 sm:mt-6" type="submit">Create</button>
</form>
</div>
{% endblock %}
